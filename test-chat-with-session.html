<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McCarthy Test - With Session ID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .session-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 13px;
            font-family: monospace;
            text-align: left;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .session-info:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .session-info strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .session-id {
            word-break: break-all;
            color: #fff;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 4px;
            margin: 5px 0;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .message.bot .message-content {
            background: white;
            color: #2d3748;
            border: 1px solid #e2e8f0;
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            font-size: 12px;
            margin-top: 8px;
            display: inline-block;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® McCarthy Artwork Analyzer - Test</h1>
            <div class="session-info" onclick="copySessionId()">
                <strong>üìã Session Info (Click to Copy)</strong>
                <div id="sessionId" class="session-id">No session yet - send a message to start</div>
                <div id="messageCount" style="margin-top: 8px;">Messages: 0</div>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-content">
                    üëã Hello! I'm McCarthy. Send a message to start testing.
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://agent-army-worker.dartmouth.workers.dev';
        let sessionId = null;
        let messageCount = 0;
        
        function copySessionId() {
            if (!sessionId) {
                alert('No session yet - send a message first!');
                return;
            }
            
            const textToCopy = `Session ID: ${sessionId}\nMessages: ${messageCount}`;
            
            navigator.clipboard.writeText(sessionId).then(() => {
                const elem = document.getElementById('sessionId');
                const oldText = elem.textContent;
                elem.textContent = '‚úÖ Session ID copied to clipboard!';
                elem.style.background = 'rgba(76, 175, 80, 0.3)';
                setTimeout(() => {
                    elem.textContent = oldText;
                    elem.style.background = 'rgba(0, 0, 0, 0.2)';
                }, 2000);
            }).catch(() => {
                prompt('Copy this Session ID:', sessionId);
            });
        }
        
        function updateSessionInfo() {
            if (sessionId) {
                document.getElementById('sessionId').textContent = `Session ID: ${sessionId}`;
                document.getElementById('messageCount').textContent = `Messages: ${messageCount}`;
            }
        }
        
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Disable input
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            try {
                const response = await fetch(`${API_URL}/api/v1/agents/mccarthy-artwork/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId
                    })
                });

                const data = await response.json();
                
                // Update session info
                if (data.sessionId) {
                    sessionId = data.sessionId;
                    messageCount += 2;
                    updateSessionInfo();
                }
                
                // Add bot response
                if (data.content) {
                    addMessage('bot', data.content);
                } else if (data.error) {
                    addMessage('bot', `‚ùå Error: ${data.error}`);
                }
                
            } catch (error) {
                addMessage('bot', `‚ùå Error: ${error.message}`);
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }
        
        // Focus input on load
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
