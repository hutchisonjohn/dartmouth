<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dartmouth Agent Army - Test Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .status {
            padding: 10px 20px;
            background: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
            font-size: 12px;
            color: #4a5568;
        }
        
        .status.connected {
            background: #f0fff4;
            color: #22543d;
        }
        
        .status.error {
            background: #fff5f5;
            color: #742a2a;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7fafc;
        }
        
        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
        }
        
        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .message.user .message-avatar {
            background: #4299e1;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .message.bot .message-content {
            background: white;
            color: #2d3748;
        }
        
        .message.user .message-content {
            background: #4299e1;
            color: white;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #sendButton:hover {
            transform: translateY(-2px);
        }
        
        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            width: 60px;
            height: 32px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #cbd5e0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            30% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .quick-tests {
            padding: 10px 20px;
            background: #edf2f7;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .quick-test-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid #cbd5e0;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-test-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Dartmouth Agent Army</h1>
            <p>AI-Powered Conversational Agent</p>
        </div>
        
        <div class="status" id="status">
            ‚ö° Connecting to agent...
        </div>
        
        <div class="quick-tests">
            <button class="quick-test-btn" onclick="sendQuickTest('Hello! Can you help me?')">üëã Greeting</button>
            <button class="quick-test-btn" onclick="sendQuickTest('What size can I print 4000x6000 pixels at 300 DPI?')">üìê Calculation</button>
            <button class="quick-test-btn" onclick="sendQuickTest('How do I prepare artwork for printing?')">‚ùì How-to</button>
            <button class="quick-test-btn" onclick="testHealth()">üè• Health Check</button>
        </div>
        
        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div>
                    <div class="message-content">
                        Welcome! I'm your AI assistant. I can help you with artwork calculations, printing questions, and more. How can I help you today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://agent-army-worker.dartmouth.workers.dev';
        let sessionId = null;
        
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    updateStatus('‚úÖ Connected to Dartmouth Agent Army', 'connected');
                    return true;
                } else {
                    updateStatus('‚ö†Ô∏è Agent is not healthy', 'error');
                    return false;
                }
            } catch (error) {
                updateStatus('‚ùå Failed to connect to agent', 'error');
                return false;
            }
        }
        
        async function testHealth() {
            const response = await fetch(`${API_URL}/health`);
            const data = await response.json();
            addMessage('bot', `Health Check Results:\n\nStatus: ${data.status}\nDatabase: ${data.services.database}\nCache: ${data.services.cache}\nLLM: ${data.services.llm}\nUptime: ${data.uptime}s`);
        }
        
        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function addMessage(type, content) {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageEl.innerHTML = `
                <div class="message-avatar">${type === 'bot' ? 'ü§ñ' : 'üë§'}</div>
                <div>
                    <div class="message-content">${content.replace(/\n/g, '<br>')}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function showTyping() {
            const messagesEl = document.getElementById('messages');
            const typingEl = document.createElement('div');
            typingEl.className = 'message bot';
            typingEl.id = 'typing-indicator';
            typingEl.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-indicator active">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            messagesEl.appendChild(typingEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function hideTyping() {
            const typingEl = document.getElementById('typing-indicator');
            if (typingEl) typingEl.remove();
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Disable input
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch(`${API_URL}/test/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        agentId: 'test-agent',
                        tenantId: 'test-tenant',
                        sessionId: sessionId
                    })
                });
                
                const data = await response.json();
                
                hideTyping();
                
                // Handle different response formats
                if (data.content) {
                    // New format from BaseAgent
                    sessionId = data.metadata?.sessionId || sessionId;
                    addMessage('bot', data.content);
                } else if (data.response) {
                    // Old format
                    sessionId = data.sessionId;
                    addMessage('bot', data.response);
                } else if (data.error) {
                    addMessage('bot', `Error: ${data.error}`);
                } else {
                    // Unknown format - show raw response
                    addMessage('bot', JSON.stringify(data, null, 2));
                }
            } catch (error) {
                hideTyping();
                addMessage('bot', `Sorry, I encountered an error: ${error.message}`);
            }
            
            // Re-enable input
            input.disabled = false;
            document.getElementById('sendButton').disabled = false;
            input.focus();
        }
        
        function sendQuickTest(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Initialize
        window.addEventListener('load', () => {
            checkHealth();
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
